  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Project Two</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"

  <body>
    <form>
      <div class="form-floating-username">
        <label for="floatingUser">Username</label>
        <input
          type="Username"
          class="form-control"
          id="floatingUser"
          placeholder="Username: RockStar28"
        />
      </div>

      <div class="form-floating-Email">
        <label for="floatingEmail">Email</label>
        <input
          type="email"
          class="form-control"
          id="floatingEmail"
          placeholder="Email: SupremeDreams@uky.edu"
        />
      </div>

      <div class="form-floating-phonenumber">
        <label for="floatingPhone">Phone</label>
        <input
          type="phone number"
          class="form-control"
          id="floatingPhone"
          placeholder="Phone Number: 1974901704"
        />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <!-- Footer -->
